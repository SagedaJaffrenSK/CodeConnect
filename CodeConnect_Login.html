<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeConnect Login</title>
  <link rel="stylesheet" href="./Codeconnect_Login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="./logo_final.png" alt="CodeConnect Logo" class="logo" />
    <p class="description">Connect, Collaborate, Code Together.</p>
    <form>
      <input type="text" placeholder="Username or Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="login-btn" onclick="event.preventDefault(); location.href='Codeconnect_Signup.html';">Login</button>
    </form>
    <a href="#" class="forgot">Forgot Password?</a>
    <hr />
    <button class="signup-btn" onclick="location.href='Codeconnect_Signup.html';">Create New Account</button>
  </div>
</body>
</html>
