<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeConnect Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Gill+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Codeconnect_Signup.css" />
</head>
<body>
  <div class="container">
    <img src="./logo_final.png" alt="CodeConnect Logo" class="logo" />
    <p class="description">Connect, Collaborate, Code Together.</p>
    <form>
      <input type="text" placeholder="Username or Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Re-enter Password" required />
      <button type="submit" class="signup-btn" onclick="event.preventDefault(); location.href='./URL_page.html';">Sign Up</button>
    </form>
  </div>
</body>
</html>
